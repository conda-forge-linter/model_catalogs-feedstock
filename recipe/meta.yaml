{% set name = "model_catalogs" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/model_catalogs-{{ version }}.tar.gz
  sha256: e01c3688e8bef72fed37b86e64c5d5dc35541fcbdb73baab4d5beaaa68dc2727

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - intake-xarray
    - netcdf4
    - dask-core
    - cf_xarray
    - datetimerange
    - numpy
    - siphon
    - pandas
    - intake
    - appdirs
    - requests
    - xarray
    - pip

test:
  imports:
    - model_catalogs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-ORR-ERD/model_catalogs
  summary: Catalogs for known models
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - kthyng
